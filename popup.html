<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      min-height: 200px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .ai-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    .summary-content {
      color: #555;
      line-height: 1.6;
      margin: 15px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 6px;
      border-left: 3px solid #667eea;
    }
    .original-text {
      margin-top: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
      max-height: 100px;
      overflow-y: auto;
    }
    .original-text h3 {
      margin: 0 0 8px 0;
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .no-summary {
      text-align: center;
      color: #888;
      padding: 40px 0;
    }
    .error {
      color: #dc3545;
      padding: 15px;
      background: #f8d7da;
      border-radius: 6px;
      margin-top: 15px;
    }
    .loading {
      text-align: center;
      color: #667eea;
      padding: 20px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      <div class="ai-icon">AI</div>
      Text Summarizer
    </h2>
    <div id="content">
      <div class="no-summary">
        Select text on any webpage, right-click, and choose "Summarize" to get an AI-powered summary.
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
